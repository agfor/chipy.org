<svg xmlns="http://www.w3.org/2000/svg" width="{{ left_width+right_width }}" height="20">
  <g shape-rendering="crispEdges">
    <rect width="{{ left_width }}" height="20" fill="#555"/>
    <rect x="{{ left_width }}" width="{{ right_width }}" height="20" fill="#e01563"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="{{ left_width/2+1 }}" y="14">{{ label }}</text>
    <text x="{{ left_width+right_width/2-1 }}" y="14">{{ value }}</text>
  </g>
</svg>
